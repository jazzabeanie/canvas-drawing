<html>
  <script>
    const draw = () => {
      var canvas = document.querySelector('canvas');
      var context = canvas.getContext('2d');
      context.fillStyle = 'red';
      context.fillRect(0, 0, 100, 100);
      
      // context.fillStyle = "rgba(0, 0, 200, 0.5)";
      // context.fillRect(50, 50, 100, 100);
      // 
      // context.fillStyle = "rgba(0, 200, 0, 0.75)";
      // context.fillRect(100, 100, 100, 100);

      const xOffset = 50
      const yOffset = 50
      const width = 100
      const height = 100

      Array.from(Array(5), (_, index) => {
        context.fillStyle = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.random()})`;
        context.fillRect(xOffset*index, yOffset*index, width, height);
      });
    }
    window.addEventListener('load', draw);
  </script>
  <body>
    <canvas width="600" height="600">
      Some canvas to play with
    </canvas>
  </body>
</html>
